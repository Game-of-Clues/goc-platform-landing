<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Свържи се с нас</h2>
      <p>Ще отговорим на всеки един твой въпрос с радост, а също така ще очакваме и твоята обратна връзка.</p>
    </div>

    <div class="row gx-lg-0 gy-4">
      <div class="col-lg-4">
        <div class="info-container d-flex flex-column align-items-center justify-content-center">
          <div class="info-item d-flex">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h4>Локация:</h4>
              <p>град Пазарджик - почти навсякъде</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h4>Email:</h4>
              <p>gameofclues.pz&#64;gmail.com</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-instagram flex-shrink-0"></i>
            <div>
              <h4>Instagram:</h4>
              <p>&#64;game_of_clues</p>
            </div>
          </div>

          <div class="info-item d-flex">
            <i class="bi bi-facebook flex-shrink-0"></i>
            <div>
              <h4>Facebook:</h4>
              <p>Игра на Улики (&#64;gameofclues.pz)</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <form [formGroup]="contactForm" (ngSubmit)="send()" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input formControlName="name" type="text" name="name" class="form-control" id="name" placeholder="Как се казваш?">
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input formControlName="email" type="email" class="form-control" name="email" id="email" placeholder="Какъв е email адресът ти?">
            </div>
          </div>
          <div class="form-group mt-3">
            <input formControlName="subject" type="text" class="form-control" name="subject" id="subject" placeholder="За какво ни пишеш?">
          </div>
          <div class="form-group mt-3">
            <textarea formControlName="content" class="form-control" name="message" rows="7" placeholder="Излей си душата тук:"></textarea>
          </div>
          <div class="text-center"><button type="submit">Давай пращай!</button></div>
        </form>
      </div>
    </div>
  </div>
</section>
